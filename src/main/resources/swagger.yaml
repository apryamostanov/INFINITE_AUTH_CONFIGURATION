definitions:
  Accessor:
    type: object
    properties:
      accessorName:
        type: string
        example: Any accessor Multi Currency 1.0.x
        description: Output field. Internal name of the accessor record.
      apiVersion:
        description: Matching field. API version (combination of minor and major versions). Allows overriding authorization rules level of specific API version. Supported wildcard value "null". Same value should be in Authorization Validation web app endpoint configuration.
        $ref: '#/definitions/Version'
      appName:
        type: string
        example: Whitelabel-S.x
        description: 'Matching field. Client software name, hardcoded on the client side. E.g. name of the app. Supported wildcard value "Any".'
      appVersion:
        type: string
        example: 0.6.1
        description: 'Matching field. Client software platform name (iOS, Android, React), hardcoded on the client side. E.g. name of the app. Supported wildcard value "Any".'
      endpoint:
        description: Matching field. Endpoint ID/object as configured on web app instance (granting server). Allows overriding authorization rules level of specific endpoint. Supported wildcard value "null". Same value should be in Authorization Validation web app endpoint configuration.
        $ref: '#/definitions/Endpoint'
      fiid:
        type: string
      id:
        type: integer
        format: int64
        example: 1
        description: 'Accessor id, generated field'
      isForbidden:
        type: integer
        format: int32
        example: 0
        description: Optional output field. Indicates that this specific accessor is banned - for Accessor authentication provider. E.g. to restrict clients with outdated unsupported API versions
      lookupPriority:
        type: integer
        format: int32
        example: 0
        description: Internal field. Priority for Accessor identity provider matching. All accessor definitions are sorted with this field - and those with higher priority - matched first within Accessor authentication provider
      parentAccessor:
        description: 'Optional output field. Indicates the accessor record containing configuration groups (Authorizations, Identities, Scopes) - which are not defined at this child accessor level'
        $ref: '#/definitions/Accessor'
      platform:
        type: string
        example: React
        description: 'Matching field. Client software platform name (iOS, Android, React), hardcoded on the client side. E.g. name of the app. Supported wildcard value "Any".'
      product:
        type: string
        example: '2209'
        description: Matching field. Application product. Allows overriding authorization rules level of specific product. Supported wildcard value "Any".
      productGroup:
        type: string
        example: Multicurrency
        description: Matching field. Application product group. Allows overriding authorization rules level of specific product group. Supported wildcard value "Any".
      user:
        type: string
        example: john.doe
        description: Matching field. Application user. Allows overriding authorization rules level of specific user. Supported wildcard value "Any".
    description: 'Consumed by Accessor Authentication Provider (e.g. Accessor_data module). Groups authorization rules (Authorization, Identity, Scope definitions). Defines list of client software allowed (or restricted) for accessing the API - and their corresponding identification mappings.'
  Authentication:
    type: object
    properties:
      authenticationName:
        type: string
        example: User_data
        description: Defines the Granting Server -> Authentication Provider name
      functionalFieldList:
        type: array
        description: Functional key fields returned by Authentication module/Authentication provider to accessor
        items:
          $ref: '#/definitions/DataField'
      id:
        type: integer
        format: int64
        example: 1
        description: 'Authentication id, generated field'
      keyFieldList:
        type: array
        description: Data Authorization key fields returned by Authentication module/Authentication provider to accessor
        items:
          $ref: '#/definitions/DataField'
      privateDataFieldList:
        type: array
        description: 'Private portion of Authentication data, required to be provided by accessors'
        items:
          $ref: '#/definitions/DataField'
      publicDataFieldList:
        type: array
        description: 'Public portion of Authentication data, required to be provided by accessors'
        items:
          $ref: '#/definitions/DataField'
    description: 'Defines a set of input (public, private) and output (keys, functional) data as well as the Granting Server -> Authentication Provider name'
  Authorization:
    type: object
    properties:
      accessor:
        $ref: '#/definitions/Accessor'
      authorizationName:
        type: string
      id:
        type: integer
        format: int64
